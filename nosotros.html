<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paralax mountain</title>
    <link rel="stylesheet" href="css/nosotros.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/des.css">
</head>

<body>
    <nav>
        <div id="logo"></div>

        <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">contact</a></li>
        </ul>
    </nav>

    <section id="slider">
        <div id="content-images-slider">
            <div class="image-slider rellax" data-rellax-speed="-10" style='background-image: url(../Verchiel15.github.io/img/slider-4.png)'></div>
            <div class="image-slider rellax" data-rellax-speed="-6" style='background-image: url(../Verchiel15.github.io/img/slider-3.png)'></div>
            <div class="text-slider rellax" data-rellax-speed="-10">
                <h1 id='slider-text'>LEGENDS</h1>
            </div>
            <div class="image-slider rellax" data-rellax-speed="-4" style='background-image: url(../Verchiel15.github.io/img/slider-2.png)'></div>
            <div class="image-slider" style='background-image: url(../Verchiel15.github.io/img/slider-1.png)'></div>
        </div>
    </section>

    <section id="content">
        <div class="container">
            <div class="box">
                <img src="img/1.jpg" alt="">
                <span>Titulo1</span>
            </div>
            <div class="box">
                <img src="img/2.jpg" alt="">
                <span>Titulo2</span>
            </div>
            <div class="box">
                <img src="img/3.jpg" alt="">
                <span>Titulo3</span>
            </div>
            <div class="box">
                <img src="img/4.jpg" alt="">
                <span>Titulo4</span>
            </div>
        </div>
    </section>

    <script src='js/rellax.min.js'></script>
    <script src='js/index.js'></script>
</body>

</html>
